<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>my list</h1>
    <h2>unordered list</h2>
    <ul>
        <li>1
            <ol>
                <li>h1</li>
                <li>h2</li>
                <li>h3</li>
            </ol>
        </li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <h1>ordered list</h1>
        <ol type="A">
            <li>one</li>
            <li>two</li>
            <li>three</li>
        </ol>
        <dl>
            <dt>ice tea</dt>
            <dd>leamon ice tea</dd>
            <dt>hot tea</dt>
            <dd>genger hot tea</dd>
        </dl>
    </ul>
</body>
</html>
