<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            color: #fff;

        }
        td ,th {
            border: 1px solid black;
            padding: 10px;
        }
        tr:nth-child(even){
            background-color: #cca1a1; 
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Country</th>
            <th>Country code</th>
            <th>Email</th>
            <tr>
                <td>India</td>
                <td>in</td>
                <td>india@gamil</td>
            </tr>
            <tr>
                <td>USA</td>
                <td>us</td>
                <td>us@gmail</td>
            </tr>
            <tr>
                <td>japan</td>
                <td>jp</td>
                <td>japan@gamil</td>
            </tr>
        </tr>
    </table>
    
</body>
</html>
